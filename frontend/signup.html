<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LeafItToUs: Collaborative web application designed to help plant enthusiasts diagnose, treat, and track plant health issues">
  <meta name="author" content="Manasha Sekar & Ananyaa Mylsamy">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍃</text></svg>">
  <title>Sign Up - Leaf It to Us</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>🌱 Join Us!</h1>
        <p>Create your account</p>
      </div>
      
      <!-- Signup form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            required 
            placeholder="Choose a username"
          >
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            required 
            placeholder="your@email.com"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            required 
            placeholder="Create a password"
            minlength="6"
          >
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p><a href="/">Back to Home</a></p>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/signup.js"></script>
  <footer class="footer">
    <p>&copy; Made by Ananyaa & Manasha : Former Plant Killers </p>
  </footer>
</body>
</html>
