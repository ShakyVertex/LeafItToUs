<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LeafItToUs: Collaborative web application designed to help plant enthusiasts diagnose, treat, and track plant health issues">
  <meta name="author" content="Manasha Sekar & Ananyaa Mylsamy">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <title>Profile - Leaf It to Us</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/dashboard.html" class="nav-brand">ðŸŒ¿ Leaf It to Us</a>
      <div class="nav-links">
        <a href="/dashboard.html" class="nav-link">Dashboard</a>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="profile-card">
      <h1>My Profile</h1>
      
      <form id="profileForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-input" disabled>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Bio</label>
          <textarea name="bio" id="bio" class="form-textarea" 
                    placeholder="Tell us about your gardening experience..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
      
      <div class="profile-stats">
        <h2>Your Contributions</h2>
        <div class="stat-grid">
          <div class="stat-item">
            <span class="stat-value" id="diagnosisCount">0</span>
            <span class="stat-label">Diagnoses</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="treatmentCount">0</span>
            <span class="stat-label">Treatments</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
